name: tiktok
description: "A new Flutter project."

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  video_player: ^2.9.1
  provider: ^6.1.2
  image_picker: ^1.1.2
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^3.0.0


flutter:

  
  uses-material-design: true

  
  assets:
    - images/googlelogo.png
    - images/facebook.png
    - images/tiktoks.png
    - images/avatar.png
    - images/comment.png
    - images/comments.png
    - images/save.png
    - images/share.png
    - images/outlineshare.png
    - images/video.mp4
    - images/video2.mp4
    - images/video3.mp4
    - images/video4.mp4